{% extends "layout.html" %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img style="width: 900px; height: 320px;" class="d-block img-fluid" src="https://latorrepizza.com.ar/wp-content/uploads/2023/03/B-GASEOSAS-min.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img style="width: 900px; height: 320px;" class="d-block img-fluid" src="https://elcomercio.pe/resizer/v2/W4QAZXPQNZHNXHRXLFKXECCG4Q.png?auth=b9bbf410033ff95c4e9369bb256e08541d4fbeed64e84f72421b45da315adfb3&width=980&height=528&quality=75&smart=true" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img style="width: 900px; height: 320px;" class="d-block img-fluid" src="https://m.media-amazon.com/images/I/71J0H0R4FVL._SL1000_.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row">
    {% for prod in product_list %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="producto/{{prod.id}}/">
          <img class="card-img-top" src="http://placehold.it/700x400" alt="">
        </a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="producto/{{prod.id}}/">{{prod.nombre}}</a>
          </h4>
          <h5>S/ {{prod.precio}}</h5>
          <p class="card-text">Categoria: {{prod.categoria.nombre}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
